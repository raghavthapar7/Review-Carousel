<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="carousel">
      <section class="title">
        <h2 id="heading">Our Reviews</h2>
        <hr class="underline" />
      </section>

      <section class="review">
        <div class="img-container">
          <img
            src="https://xsgames.co/randomusers/avatar.php?g=female"
            alt="Review Author"
            id="author-img"
          />
          <div class="backdrop"></div>
        </div>

        <div class="author-info">
          <h4 id="author-name">Sara Jones</h4>
          <p id="author-job">UI/UX Designer</p>
          <p id="author-review">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem
            adipisci ducimus asperiores voluptas eaque? Voluptatem obcaecati
            necessitatibus, natus, velit beatae reprehenderit magni provident
            suscipit dolore illo, unde aliquid modi ab!
          </p>
        </div>

        <section class="footer">
          <div class="navigation-btn">
            <button class="btn btn-prev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                />
              </svg>
            </button>
            <button class="btn btn-next">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </div>

          <button class="btn-random">Surprise me!</button>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
